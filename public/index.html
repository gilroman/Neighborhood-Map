<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Explore Silverlake</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Silverlake Explorer</h1>
	</header>
	<section class="placesListView" id="list">
		<div class="search">
			<input id="query" type="text" name="query" placeholder="search" data-bind="value: query, valueUpdate:'afterkeydown'">
		</div>
		<div class="listings">
			<ul data-bind="foreach: filteredList">
    		<li data-bind="text: name,click: $parent.listingClicked"></li>
  		</ul>
		</div>
	</section>
	<div id="map"></div>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ZPCFCg9F4x10T4S1Fnn7H29oCRCx9nw&callback=initMap" onerror="mapError()"></script>
</body>
</html>
