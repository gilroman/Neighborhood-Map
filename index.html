<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Explore Silverlake</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>Silverlake Explorer</h1></header>
<section class="placesListView">
<div class="search">
    <input type="text" name="query" data-bind="value: query"><button data-bind="click: filterList">Search</button>
</div>
<div class="listings">
    <ul data-bind="foreach: filteredList">
      <li data-bind="text: name"></li>
    </ul>
</div>
</section>
<div id="map"></div>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ZPCFCg9F4x10T4S1Fnn7H29oCRCx9nw&callback&callback=locationsViewModel">
</script>
</body>
</html>
